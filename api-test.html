<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Testing Dashboard</h1>
    <p>This page tests the frontend API calls for Google Ads and Go High Level analytics.</p>
    
    <div>
        <button onclick="testAllAPIs()">Run All Tests</button>
        <button onclick="testDatabase()">Test Database</button>
        <button onclick="testGoogleAds()">Test Google Ads</button>
        <button onclick="testGoHighLevel()">Test Go High Level</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info', data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            
            let content = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testDatabase() {
            addResult('Testing Database Connection...', 'info');
            
            try {
                // Test Supabase connection
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                
                const supabaseUrl = 'https://bdmcdyxjdkgitphieklb.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkbWNkeXhqZGtnaXRwaGlla2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0Mzk3MDYsImV4cCI6MjA3NTAxNTcwNn0.QwmjIXs7PbTi21GGDNd1Z0EQR2R6B_fwYWCXDFeOCPw';
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Test clients table
                const { data: clients, error: clientsError } = await supabase
                    .from('clients')
                    .select('*')
                    .limit(5);
                
                if (clientsError) {
                    addResult(`Database Error: ${clientsError.message}`, 'error');
                    return;
                }
                
                addResult(`✅ Database working - Found ${clients.length} clients`, 'success', clients);
                
                // Test integrations table
                const { data: integrations, error: integrationsError } = await supabase
                    .from('integrations')
                    .select('*');
                
                if (integrationsError) {
                    addResult(`Integrations Error: ${integrationsError.message}`, 'error');
                    return;
                }
                
                addResult(`✅ Integrations working - Found ${integrations.length} integrations`, 'success', integrations);
                
            } catch (error) {
                addResult(`❌ Database test failed: ${error.message}`, 'error');
            }
        }

        async function testGoogleAds() {
            addResult('Testing Google Ads API...', 'info');
            
            try {
                // Check if Google Ads is connected
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                
                const supabaseUrl = 'https://bdmcdyxjdkgitphieklb.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkbWNkeXhqZGtnaXRwaGlla2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0Mzk3MDYsImV4cCI6MjA3NTAxNTcwNn0.QwmjIXs7PbTi21GGDNd1Z0EQR2R6B_fwYWCXDFeOCPw';
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                const { data: integration, error } = await supabase
                    .from('integrations')
                    .select('*')
                    .eq('platform', 'googleAds')
                    .eq('connected', true)
                    .single();
                
                if (error || !integration) {
                    addResult('⚠️ Google Ads not connected', 'info');
                    return;
                }
                
                addResult('✅ Google Ads integration found', 'success', integration);
                
                // Test Edge Function
                const { data: edgeData, error: edgeError } = await supabase.functions.invoke('google-ads-api/accounts');
                
                if (edgeError) {
                    addResult(`❌ Google Ads Edge Function error: ${edgeError.message}`, 'error');
                    return;
                }
                
                addResult('✅ Google Ads Edge Function working', 'success', edgeData);
                
            } catch (error) {
                addResult(`❌ Google Ads test failed: ${error.message}`, 'error');
            }
        }

        async function testGoHighLevel() {
            addResult('Testing Go High Level API...', 'info');
            
            try {
                // Check if Go High Level is connected
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
                
                const supabaseUrl = 'https://bdmcdyxjdkgitphieklb.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJkbWNkeXhqZGtnaXRwaGlla2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0Mzk3MDYsImV4cCI6MjA3NTAxNTcwNn0.QwmjIXs7PbTi21GGDNd1Z0EQR2R6B_fwYWCXDFeOCPw';
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                const { data: integration, error } = await supabase
                    .from('integrations')
                    .select('*')
                    .eq('platform', 'goHighLevel')
                    .eq('connected', true)
                    .single();
                
                if (error || !integration) {
                    addResult('⚠️ Go High Level not connected', 'info');
                    return;
                }
                
                addResult('✅ Go High Level integration found', 'success', integration);
                
                // Test direct API call
                const config = integration.config;
                if (config && config.apiKey && config.apiKey.apiKey) {
                    const token = config.apiKey.apiKey;
                    
                    const response = await fetch('https://services.leadconnectorhq.com/locations/', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Version': '2021-07-28',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        addResult('✅ Go High Level API working', 'success', data);
                    } else {
                        addResult(`❌ Go High Level API error: ${response.status} ${response.statusText}`, 'error');
                    }
                } else {
                    addResult('⚠️ No Go High Level API key found', 'info');
                }
                
            } catch (error) {
                addResult(`❌ Go High Level test failed: ${error.message}`, 'error');
            }
        }

        async function testAllAPIs() {
            addResult('🚀 Starting comprehensive API tests...', 'info');
            
            await testDatabase();
            await testGoogleAds();
            await testGoHighLevel();
            
            addResult('🎉 All API tests completed!', 'success');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            addResult('📋 API Test Page loaded. Click buttons above to test APIs.', 'info');
        });
    </script>
</body>
</html>
